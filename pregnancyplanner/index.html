<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Planner para gestantes - Gerencie medicações, suplementos, glicose e pressão arterial">
    <title>Pregnancy Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title"><span class="material-icons">favorite</span> Pregnancy Planner</h1>
        </header>
        <nav class="tabs-container">
            <button class="tab-button active" data-tab="medications">
                <span class="material-icons">medication</span>
                <span class="tab-label">Medicações</span>
            </button>
            <button class="tab-button" data-tab="supplements">
                <span class="material-icons">healing</span>
                <span class="tab-label">Suplementos</span>
            </button>
            <button class="tab-button" data-tab="glucose">
                <span class="material-icons">bloodtype</span>
                <span class="tab-label">Glicose</span>
            </button>
            <button class="tab-button" data-tab="blood-pressure">
                <span class="material-icons">monitor_heart</span>
                <span class="tab-label">Pressão</span>
            </button>
        </nav>
        <main class="main-content">
            <section id="medications" class="tab-content active">
                <div class="content-header">
                    <h2>Medicações</h2>
                    <button class="fab-button" onclick="openAddDialog('medication')" title="Adicionar Medicação">
                        <span class="material-icons">add</span>
                    </button>
                </div>
                <div id="medications-list" class="records-list"></div>
            </section>
            <section id="supplements" class="tab-content">
                <div class="content-header">
                    <h2>Suplementos</h2>
                    <button class="fab-button" onclick="openAddDialog('supplement')" title="Adicionar Suplemento">
                        <span class="material-icons">add</span>
                    </button>
                </div>
                <div id="supplements-list" class="records-list"></div>
            </section>
            <section id="glucose" class="tab-content">
                <div class="content-header">
                    <h2>Glicose</h2>
                    <button class="fab-button" onclick="openAddDialog('glucose')" title="Registrar Glicose">
                        <span class="material-icons">add</span>
                    </button>
                </div>
                <div id="glucose-list" class="records-list"></div>
            </section>
            <section id="blood-pressure" class="tab-content">
                <div class="content-header">
                    <h2>Pressão Arterial</h2>
                    <button class="fab-button" onclick="openAddDialog('blood-pressure')" title="Registrar Pressão">
                        <span class="material-icons">add</span>
                    </button>
                </div>
                <div id="blood-pressure-list" class="records-list"></div>
            </section>
        </main>
        <div class="empty-state" id="empty-state" style="display: none;">
            <span class="material-icons">inbox</span>
            <p>Nenhum registro encontrado</p>
            <p class="empty-state-hint">Clique no botão + para adicionar um novo registro</p>
        </div>
    </div>
    <div id="modal-medication" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Adicionar Medicação</h3>
                <button class="close-button" onclick="closeModal('medication')">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <form id="form-medication" onsubmit="saveRecord(event, 'medication')">
                <div class="form-group">
                    <label for="medication-name">Nome da Medicação *</label>
                    <input type="text" id="medication-name" placeholder="Ex: Ácido Fólico" required>
                </div>
                <div class="form-group">
                    <label for="medication-dose">Dose *</label>
                    <input type="text" id="medication-dose" placeholder="Ex: 400mg" required>
                </div>
                <div class="form-group">
                    <label for="medication-time">Horário *</label>
                    <input type="time" id="medication-time" required>
                </div>
                <div class="reminder-section">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="medication-reminder-enabled" onchange="toggleReminderSection('medication')">
                            Ativar lembrete
                        </label>
                    </div>
                    <div id="medication-reminder-config" style="display: none;">
                        <div class="form-group">
                            <label>Dias da semana *</label>
                            <div class="days-checkbox-group">
                                <label><input type="checkbox" value="0" class="reminder-day"> Dom</label>
                                <label><input type="checkbox" value="1" class="reminder-day"> Seg</label>
                                <label><input type="checkbox" value="2" class="reminder-day"> Ter</label>
                                <label><input type="checkbox" value="3" class="reminder-day"> Qua</label>
                                <label><input type="checkbox" value="4" class="reminder-day"> Qui</label>
                                <label><input type="checkbox" value="5" class="reminder-day"> Sex</label>
                                <label><input type="checkbox" value="6" class="reminder-day"> Sáb</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Horários do lembrete *</label>
                            <div id="medication-reminder-times">
                                <div class="reminder-time-row">
                                    <input type="time" class="reminder-time-input" required>
                                    <button type="button" class="btn-remove-time" onclick="removeReminderTime(this)">
                                        <span class="material-icons">close</span>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="btn-add-time" onclick="addReminderTime('medication')">
                                <span class="material-icons">add</span> Adicionar horário
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('medication')">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="modal-supplement" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Adicionar Suplemento</h3>
                <button class="close-button" onclick="closeModal('supplement')">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <form id="form-supplement" onsubmit="saveRecord(event, 'supplement')">
                <div class="form-group">
                    <label for="supplement-name">Nome do Suplemento *</label>
                    <input type="text" id="supplement-name" placeholder="Ex: Ferro" required>
                </div>
                <div class="form-group">
                    <label for="supplement-dose">Dose *</label>
                    <input type="text" id="supplement-dose" placeholder="Ex: 1 comprimido" required>
                </div>
                <div class="form-group">
                    <label for="supplement-time">Horário *</label>
                    <input type="time" id="supplement-time" required>
                </div>
                <div class="reminder-section">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="supplement-reminder-enabled" onchange="toggleReminderSection('supplement')">
                            Ativar lembrete
                        </label>
                    </div>
                    <div id="supplement-reminder-config" style="display: none;">
                        <div class="form-group">
                            <label>Dias da semana *</label>
                            <div class="days-checkbox-group">
                                <label><input type="checkbox" value="0" class="reminder-day"> Dom</label>
                                <label><input type="checkbox" value="1" class="reminder-day"> Seg</label>
                                <label><input type="checkbox" value="2" class="reminder-day"> Ter</label>
                                <label><input type="checkbox" value="3" class="reminder-day"> Qua</label>
                                <label><input type="checkbox" value="4" class="reminder-day"> Qui</label>
                                <label><input type="checkbox" value="5" class="reminder-day"> Sex</label>
                                <label><input type="checkbox" value="6" class="reminder-day"> Sáb</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Horários do lembrete *</label>
                            <div id="supplement-reminder-times">
                                <div class="reminder-time-row">
                                    <input type="time" class="reminder-time-input" required>
                                    <button type="button" class="btn-remove-time" onclick="removeReminderTime(this)">
                                        <span class="material-icons">close</span>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="btn-add-time" onclick="addReminderTime('supplement')">
                                <span class="material-icons">add</span> Adicionar horário
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('supplement')">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="modal-glucose" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Registrar Glicose</h3>
                <button class="close-button" onclick="closeModal('glucose')">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <form id="form-glucose" onsubmit="saveRecord(event, 'glucose')">
                <div class="form-group">
                    <label for="glucose-value">Valor da Glicose (mg/dL) *</label>
                    <input type="number" id="glucose-value" min="0" max="1000" placeholder="Ex: 95" required>
                </div>
                <div class="form-group">
                    <label for="glucose-time">Horário *</label>
                    <input type="time" id="glucose-time" required>
                </div>
                <div class="form-group">
                    <label for="glucose-type">Tipo de Medição *</label>
                    <select id="glucose-type" required>
                        <option value="">Selecione...</option>
                        <option value="jejum">Jejum</option>
                        <option value="antes-almoco">Antes do Almoço</option>
                        <option value="depois-almoco">Depois do Almoço</option>
                        <option value="antes-jantar">Antes do Jantar</option>
                        <option value="depois-jantar">Depois do Jantar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="glucose-insulin-taken" onchange="toggleInsulinUnits()">
                        Tomou insulina?
                    </label>
                </div>
                <div class="form-group" id="insulin-units-group" style="display: none;">
                    <label for="glucose-insulin-units">Unidades de Insulina *</label>
                    <input type="number" id="glucose-insulin-units" min="0" step="0.5" placeholder="Ex: 10">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('glucose')">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="modal-blood-pressure" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Registrar Pressão Arterial</h3>
                <button class="close-button" onclick="closeModal('blood-pressure')">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <form id="form-blood-pressure" onsubmit="saveRecord(event, 'blood-pressure')">
                <div class="form-group">
                    <label for="bp-systolic">Pressão Sistólica *</label>
                    <input type="number" id="bp-systolic" min="0" max="300" placeholder="Ex: 120" required>
                </div>
                <div class="form-group">
                    <label for="bp-diastolic">Pressão Diastólica *</label>
                    <input type="number" id="bp-diastolic" min="0" max="200" placeholder="Ex: 80" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('blood-pressure')">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Funções mínimas críticas definidas ANTES do app.js carregar
        // Para garantir que sempre estejam disponíveis
        window.openAddDialog = function(type) {
            console.log('openAddDialog chamado:', type);
            try {
                var modal = document.getElementById('modal-' + type);
                if (!modal) {
                    console.error('Modal não encontrado:', 'modal-' + type);
                    return;
                }
                modal.classList.add('active');
                console.log('Modal aberto');
            } catch(e) {
                console.error('Erro ao abrir modal:', e);
                alert('Erro ao abrir formulário: ' + e.message);
            }
        };
        
        window.closeModal = function(type) {
            try {
                var modal = document.getElementById('modal-' + type);
                if (modal) {
                    modal.classList.remove('active');
                    var form = document.getElementById('form-' + type);
                    if (form) form.reset();
                }
            } catch(e) {
                console.error('Erro ao fechar modal:', e);
            }
        };
        
        window.saveRecord = function(event, type) {
            event.preventDefault();
            
            // Esta função será sobrescrita pelo app.js quando carregar
            // Mas temos uma implementação básica como fallback
            try {
                var record = {};
                
                if (type === 'medication') {
                    record = {
                        name: document.getElementById('medication-name').value.trim(),
                        dose: document.getElementById('medication-dose').value.trim(),
                        time: document.getElementById('medication-time').value
                    };
                } else if (type === 'supplement') {
                    record = {
                        name: document.getElementById('supplement-name').value.trim(),
                        dose: document.getElementById('supplement-dose').value.trim(),
                        time: document.getElementById('supplement-time').value
                    };
                } else if (type === 'glucose') {
                    var insulinTaken = document.getElementById('glucose-insulin-taken').checked;
                    record = {
                        value: parseInt(document.getElementById('glucose-value').value),
                        time: document.getElementById('glucose-time').value,
                        type: document.getElementById('glucose-type').value,
                        insulinTaken: insulinTaken,
                        insulinUnits: insulinTaken ? parseFloat(document.getElementById('glucose-insulin-units').value) : null
                    };
                    if (insulinTaken && !document.getElementById('glucose-insulin-units').value) {
                        alert('Por favor, informe a quantidade de unidades de insulina.');
                        return;
                    }
                } else if (type === 'blood-pressure') {
                    record = {
                        systolic: parseInt(document.getElementById('bp-systolic').value),
                        diastolic: parseInt(document.getElementById('bp-diastolic').value)
                    };
                }
                
                // Verificar se dataManager está disponível
                if (typeof window.dataManager !== 'undefined' && window.dataManager) {
                    // Usar dataManager se disponível (app.js carregou)
                    var dataType = type === 'medication' ? 'medications' : 
                                  type === 'supplement' ? 'supplements' : type;
                    var savedRecord = window.dataManager.save(dataType, record);
                    
                    // Salvar lembrete se habilitado
                    try {
                        if ((type === 'medication' || type === 'supplement') && typeof window.saveReminderForRecord === 'function') {
                            window.saveReminderForRecord(type, savedRecord);
                        }
                    } catch(e) {
                        console.warn('Erro ao salvar lembrete:', e);
                    }
                    
                    window.closeModal(type);
                    alert('Registro salvo com sucesso! ✅');
                    
                    // Aguardar um pouco e então chamar loadRecords e garantir que a aba está ativa
                    setTimeout(function() {
                        if (typeof window.loadRecords === 'function') {
                            // Converter tipo para plural (ID da aba)
                            var tabId = type === 'medication' ? 'medications' : 
                                       type === 'supplement' ? 'supplements' : type;
                            
                            // Garantir que a aba correta está ativa e visível
                            try {
                                var tabButton = document.querySelector('[data-tab="' + tabId + '"]');
                                var tabContent = document.getElementById(tabId);
                                
                                if (tabButton && tabContent) {
                                    // Remover active de todas as tabs
                                    document.querySelectorAll('.tab-button').forEach(function(btn) {
                                        btn.classList.remove('active');
                                    });
                                    document.querySelectorAll('.tab-content').forEach(function(content) {
                                        content.classList.remove('active');
                                    });
                                    
                                    // Ativar a aba correta
                                    tabButton.classList.add('active');
                                    tabContent.classList.add('active');
                                }
                            } catch(e) {
                                console.error('Erro ao ativar aba:', e);
                            }
                            
                            // Carregar registros na aba correta
                            window.loadRecords(tabId);
                        } else {
                            // Se loadRecords não está disponível, recarregar a página
                            location.reload();
                        }
                    }, 100);
                } else {
                    // Fallback: salvar diretamente no localStorage
                    var storageKeys = {
                        'medication': 'pregnancy_medications',
                        'supplement': 'pregnancy_supplements',
                        'glucose': 'pregnancy_glucose',
                        'blood-pressure': 'pregnancy_blood_pressure'
                    };
                    
                    var storageKey = storageKeys[type];
                    if (storageKey) {
                        var existing = localStorage.getItem(storageKey);
                        var records = existing ? JSON.parse(existing) : [];
                        record.id = Date.now();
                        record.date = new Date().toISOString();
                        records.unshift(record);
                        localStorage.setItem(storageKey, JSON.stringify(records));
                        
                        window.closeModal(type);
                        alert('Registro salvo com sucesso! ✅');
                        
                        // Recarregar página para mostrar os dados
                        setTimeout(function() {
                            location.reload();
                        }, 300);
                    }
                }
            } catch (error) {
                console.error('Erro ao salvar:', error);
                alert('Erro ao salvar: ' + error.message);
            }
        };
        
        window.toggleReminderSection = function(type) {
            try {
                var checkbox = document.getElementById(type + '-reminder-enabled');
                var configDiv = document.getElementById(type + '-reminder-config');
                if (checkbox && configDiv) {
                    configDiv.style.display = checkbox.checked ? 'block' : 'none';
                }
            } catch(e) {}
        };
        
        window.addReminderTime = function(type) {
            try {
                var timesContainer = document.getElementById(type + '-reminder-times');
                if (timesContainer) {
                    var newTimeRow = document.createElement('div');
                    newTimeRow.className = 'reminder-time-row';
                    newTimeRow.innerHTML = '<input type="time" class="reminder-time-input" required><button type="button" class="btn-remove-time" onclick="removeReminderTime(this)"><span class="material-icons">close</span></button>';
                    timesContainer.appendChild(newTimeRow);
                }
            } catch(e) {}
        };
        
        window.removeReminderTime = function(button) {
            try {
                var row = button.closest('.reminder-time-row');
                if (row) {
                    var timesContainer = row.parentElement;
                    if (timesContainer && timesContainer.querySelectorAll('.reminder-time-row').length > 1) {
                        row.remove();
                    }
                }
            } catch(e) {}
        };
        
        window.toggleInsulinUnits = function() {
            try {
                var checkbox = document.getElementById('glucose-insulin-taken');
                var unitsGroup = document.getElementById('insulin-units-group');
                var unitsInput = document.getElementById('glucose-insulin-units');
                if (checkbox && unitsGroup && unitsInput) {
                    unitsGroup.style.display = checkbox.checked ? 'block' : 'none';
                    unitsInput.required = checkbox.checked;
                }
            } catch(e) {}
        };
        
        console.log('Funções críticas definidas no HTML');
    </script>
    <script src="app.js" onerror="alert('Erro ao carregar app.js! Verifique o console.')"></script>
    <script>
        // Verificação após carregar app.js
        window.addEventListener('load', function() {
            console.log('Página carregada');
            console.log('openAddDialog:', typeof window.openAddDialog);
            console.log('saveRecord:', typeof window.saveRecord);
            console.log('closeModal:', typeof window.closeModal);
        });
    </script>
</body>
</html>
